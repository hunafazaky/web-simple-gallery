<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web | Simple Gallery</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1>Simple Gallery</h1>
      <div class="row">
        <section class="col-md-6 lg-img-box">
          <img src="./assets/images/1.jpg" class="lg-img" />
        </section>
        <section class="col-md-6 container">
          <div class="row sm-img-box">
            <img src="./assets/images/1.jpg" class="sm-img col" />
            <img src="./assets/images/2.jpg" class="sm-img col" />
            <img src="./assets/images/3.jpg" class="sm-img col" />
            <img src="./assets/images/4.jpg" class="sm-img col" />
            <img src="./assets/images/5.jpg" class="sm-img col" />
            <img src="./assets/images/6.jpg" class="sm-img col" />
            <img src="./assets/images/7.jpg" class="sm-img col" />
          </div>
        </section>
      </div>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
